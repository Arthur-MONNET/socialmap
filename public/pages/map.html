<head>
    <meta charset="utf-8">
    <title>MapBox</title>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/map.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body id="mapContent">
    <div id="tweetsViewWrapper">
        <div id="tweetsView">
            <div id="buttonsPageWrapper">
                <div id="buttonsPage">
                    <div class="b1">
                        <p class="b1">Mes Tweets</p>
                    </div>
                    <div class="b2">
                        <p class="b2">Rechercher</p>
                    </div>
                    <div class="b3">
                        <p class="b3">Suivis</p>
                    </div>
                </div>
                <div id="scrollPage"></div>
            </div>
            <div id='scrollWrapper'>
                <div>
                    <div id="myTweetsPage">
                        <div id="titleMyTweets">
                            <img class="profileTweet" src="" />
                            <div>
                                <p class="contentTweet nameTweet"></p>
                                <p class="contentTweet atTweet"></p>
                            </div>
                        </div>
                        <div class="timeLineWrapper">
                            <div class="separatorLine"></div>
                            <div class="timeLine">
                                <div class="line"></div>
                                <div class="arrowRight"></div>
                                <div class="pointWrapper">
                                    <div class="point"></div>
                                    <p class="textPoint">1 jour</p>
                                </div>
                            </div>
                            <div class="separatorLine"></div>
                        </div>
                        <div class="tweets">
                            <div class="content">
                                <div class="tweet">
                                    <img class="profileTweet" src="../asset/img/nikeLogo.png" />
                                    <div>
                                        <div>
                                            <div>
                                                <p class="contentTweet nameTweet">Nike official</p>
                                                <p class="contentTweet atTweet">@Nike</p>
                                            </div>
                                            <p class="contentTweet date&Loc">28/11/21 - New York </p>
                                        </div>
                                        <p class="contentTweet descTweet">New collection #justdoit for...</p>
                                    </div>
                                </div>
                                <div class="tweet">
                                </div>
                            </div>
                            <div class="numPage">
                                <button class="pageLeft">←</button>
                                <button class="page1 select">1</button>
                                <button class="page2">2</button>
                                <button class="page3">3</button>
                                <button class="pageRight">→</button>
                            </div>
                        </div>
                    </div>
                    <div id="searchPage">
                        <div id="searchWrapper">
                            <input id="search" placeholder="Recherche" autocomplete="off" list="listAutocomplete"></input>
                            <datalist id="listAutocomplete">
                            </datalist>
                            <button><svg width="19" height="19" viewBox="0 0 19 19" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M16.9242 18.2469L10.5574 11.9667C7.72515 13.9526 3.82238 13.4668 1.57917 10.8492C-0.664043 8.23166 -0.49933 4.35551 1.95809 1.93222C4.41485 -0.492136 8.34551 -0.655283 11.0001 1.55692C13.6548 3.76911 14.1476 7.61851 12.1338 10.412L18.5006 16.6922L16.9253 18.2458L16.9242 18.2469ZM6.68388 2.19809C4.57131 2.19762 2.74872 3.66012 2.31957 5.70016C1.89041 7.74019 2.97266 9.79705 4.91107 10.6254C6.84948 11.4538 9.11128 10.8261 10.3271 9.1222C11.5429 7.41835 11.3786 5.10672 9.93356 3.58687L10.6076 4.24609L9.84778 3.49897L9.83441 3.48579C9.00087 2.65865 7.86633 2.19495 6.68388 2.19809Z"
                                        fill="#000" />
                                </svg></button>
                            <div>
                                <!-- <div>
                                    <p>@Nike</p>
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41L17.59 5Z"
                                            fill="var(--yellow)" />
                                    </svg>
                                </div> -->
                            </div>
                        </div>
                        <div class="timeLineWrapper">
                            <div class="separatorLine"></div>
                            <div class="timeLine">
                                <div class="line"></div>
                                <div class="arrowRight"></div>
                                <div class="pointWrapper">
                                    <div class="point"></div>
                                    <p class="textPoint">jour</p>
                                </div>
                            </div>
                            <div class="separatorLine"></div>
                        </div>
                        <div class="tweets">
                            <div class="content"></div>
                            <div class="numPage">
                                <button class="pageLeft">←</button>
                                <button class="page1 select">1</button>
                                <button class="page2">2</button>
                                <button class="page3">3</button>
                                <button class="pageRight">→</button>
                            </div>
                        </div>
                    </div>
                    <div id="followPage">
                        <div class="follows">
                            <div class="input addFollowWrapper">
                                <div id='placeholderSearchFollow'>
                                    <svg width="22" height="22" viewBox="0 0 22 22" class="addButton"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12.5714 12.5714V22H9.42857V12.5714H0V9.42857H9.42857V0H12.5714V9.42857H22V12.5714H12.5714Z" 
                                        fill="var(--bg-blue)"/>
                                </svg>
                                <p>Ajouter un nouveaux user</p>
                                </div>
                                <div id="searchFollow" style="display: none;width: 0;">
                                    <input placeholder="Recherche" list="autocompleteSuivi" autocomplete="off"/>
                                    <datalist id="autocompleteSuivi">
                                    </datalist>
                                    <svg width="22" height="22" viewBox="0 0 22 22" class="addButton"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M12.5714 12.5714V22H9.42857V12.5714H0V9.42857H9.42857V0H12.5714V9.42857H22V12.5714H12.5714Z" 
                                            fill="black"/>
                                    </svg>
                                </div>
                                
                            </div>
                            <div>

                            </div>
                            <div class="input followWrapper" id="nikestore">
                                <div>
                                    <img class="profileTweet" src="https://pbs.twimg.com/profile_images/833740986220044288/GOfi6QUd_normal.jpg" />
                                    <div>
                                        <p class="contentTweet nameTweet">Nike.com</p>
                                        <p class="contentTweet atTweet">@nikestore</p>
                                    </div>
                                </div>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="closeButton"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41L17.59 5Z"
                                        fill="#000" />
                                </svg>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div id="buttonsUnderPage">
                <div class="iconUnderPage"></div>
                <div class="iconUnderPage"></div>
            </div>
        </div>
    </div>
    <div id="profile" class="profileLink"><p></p><img /></div>
    <div id="zoomWrapper">
        <svg id="zoomUp" width="47" height="47" viewBox="0 0 47 47" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M32.4635 39.168L21.1698 27.8762C16.9473 30.6618 11.3018 29.8001 8.10246 25.8817C4.90316 21.9634 5.188 16.2596 8.76178 12.6796C12.3412 9.10441 18.0457 8.81832 21.9649 12.0174C25.884 15.2165 26.7462 20.8626 23.9604 25.0856L35.2502 36.3793L32.4635 39.168ZM15.7334 13.737C12.912 13.7353 10.4821 15.7268 9.9299 18.4937C9.37766 21.2606 10.8568 24.0322 13.4628 25.1137C16.0688 26.1952 19.0758 25.2852 20.6449 22.9403C22.214 20.5953 21.9082 17.4686 19.9145 15.4721C18.8085 14.3585 17.3029 13.7337 15.7334 13.737ZM37.2085 21.543H33.2919V17.6263H29.3752V13.7096H33.2919V9.79297H37.2085V13.7096H41.1252V17.6263H37.2085V21.543Z"
                fill="#DEFD6D" />
        </svg>
        <svg id="zoomDown" width="47" height="48" viewBox="0 0 47 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M32.4635 39.4973L21.1698 28.2055C16.9473 30.9911 11.3018 30.1294 8.10246 26.211C4.90316 22.2927 5.188 16.5889 8.76178 13.0088C12.3412 9.4337 18.0457 9.14762 21.9649 12.3467C25.884 15.5458 26.7462 21.1919 23.9604 25.4149L35.2502 36.7086L32.4635 39.4973ZM15.7334 14.0663C12.912 14.0645 10.4821 16.056 9.9299 18.8229C9.37766 21.5898 10.8568 24.3615 13.4628 25.443C16.0688 26.5244 19.0758 25.6145 20.6449 23.2696C22.214 20.9246 21.9082 17.7979 19.9145 15.8014C18.8085 14.6878 17.3029 14.063 15.7334 14.0663ZM41.1252 17.9556H29.3752V14.0389H41.1252V17.9556Z"
                fill="#DEFD6D" />
        </svg>
        <svg id="zoomAll" width="47" height="48" viewBox="0 0 47 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M23.5003 37.8776H9.79199L9.8057 24.1693H13.7087V33.9609H23.5003V37.8776ZM37.193 24.1693H33.292V14.3776H23.5003V10.4609H37.2087L37.193 24.1693Z"
                fill="#DEFD6D" />
        </svg>
    </div>
    <div id="map"></div>
    <script type="module" src="../js/map.js"></script>
</body>
