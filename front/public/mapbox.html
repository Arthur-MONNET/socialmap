<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>MapBox</title>
    <link rel="stylesheet" href="./style/main.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css' rel='stylesheet' />
</head>
    <body>
        <div id="map" style="height: 100vh; margin: 0"></div>
        <script>
            mapboxgl.accessToken=""

            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/roxane-gll/ckuy0g2mj3uii18o6yhn734u7',
                center: [-74.5, 40],
                zoom: 3
                });
                map.on('load', () => {
                    map.addSource('country', {
                    type: 'geojson',
                    // Use a URL for the value for the `data` property.
                    data: './world.geojson'
                    });
                    
                    map.addLayer({
                        'id': 'maine',
                        'type': 'fill',
                        'source': 'country', // reference the data source
                        'layout': {},
                        'paint': {
                            'fill-color': '#00086C', // blue color fill
                            'fill-opacity': 0.5
                        }
                    });
                        // Add a black outline around the polygon.
                    map.addLayer({
                        'id': 'outline',
                        'type': 'line',
                        'source': 'country',
                        'layout': {},
                        'paint': {
                            'line-color': '#FFFFFF',
                            'line-width': 0.25
                        }
                    });
                });
        </script>
    </body>
</html>
